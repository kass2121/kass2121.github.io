<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
</head>

<body>
    <script>
        function add() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a + b;

        }

        function sub() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a - b;

        }

        function mul() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a * b;

        }
    </script>
    First value:<br>
    <input type="number" value="" id="number1"><br><br>
    <br>Second value :
    <br> <input type="number" value="" id="number2"><br><br>
    <input type="button" value="+" onclick=" return add()">
    <input type="button" value="-" onclick=" return sub()">
    <input type="button" value="*" onclick=" return mul()">
    <br><br> Result:
    <br>
    <span id="result"></span>
</body>

</html>
