<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooksWebapp - a CS445 AJAX WebApp Coding Practice Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-lg bg-success">
            <a data-target="home" id="brandId" class="navbar-brand" href="#"> <img src="book.PNG" id="logoimage" alt=""> HerndonBookRentalStore<sup>&reg;</sup> : : CS455 WebApp Project</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="homeId">
                        <a data-target="home" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item" id="catalogId">
                        <a data-target="catalog" class="nav-link" href="#"></a>
                    </li>
                </ul>
                <div id="wt" class="form-inline my-2 my-lg-0">
                    <span class="welcome-text"> Welcome, Reader </span>
                </div>

            </div>
        </nav>
    </header>
    <div class="container ">
        <!-- Book form here-->
        <div>
            <span style="font-size: 1.7em; ">
                New Book Form
            </span>
        </div>
        <div class="my-3 ">
            <span>
                Note: Form fields with asterisk (*) are required.
            </span>
        </div>
        <form id="formNewBook ">
            <fieldset>
                <div class="row my-3 ">
                    <div class="col-md-12 ">
                        <div class="form-group ">
                            <label for="title ">*Book Title:</label>
                            <input class="form-control " name="title " id="title " type="text " value=" " required>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <label for="isbn ">*ISBN:</label>
                            <input class="form-control " type="text " name="isbn " id="isbn " value=" " required>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <label for="overdueFee ">*Overdue Fee:</label>
                            <input class="form-control " type="number " step=".01 " min="0 " name="overdueFee " id="overdueFee " value="0.00 " required>
                        </div>
                    </div>
                </div>
                <div class="row my-3 ">
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <label for="publisher ">*Publisher:</label>
                            <input class="form-control " type="text " name="publisher " id="publisher " value=" " required>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <label for="datePublished ">*Date Published:</label>
                            <input class="form-control " type="date" name="datePublished " id="datePublished " value=" " required>
                        </div>
                    </div>
                </div>

                <div class="row float-end">
                    <div class="col-md-12">
                        <button id="modalBtnReset" type="reset" class="btn btn-outline-warning">Reset</button>
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Book Data</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer ">
        <div class="container ">
            <span id="fId " class="text-white ">Herndon Books Rental Service ::: cs445-project<sup>&reg;</sup></span>
            <span id="cId" class="text-white ">&copy; Kassaw Ayalew (November 2021)</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="js/addNewBook.js "></script>

</body>

</html>
